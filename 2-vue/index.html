<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVC with Vanilla.JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
  <header>
    <h2 class="container">검색</h2>
  </header>

  <div class="container">
    <form v-on:submit.prevent="onSubmit">
      <input v-model="query" type="text"  @keyup="onKeyup" placeholder="검색어를 입력하세요" autofocus >
      <button v-show="query.length" class="btn-reset" type="reset" @click="onReset"></button>
    </form>

    <div v-if="submitted">
      <div v-if="searchResult.length">
        <ul >
          <li v-for="item in searchResult">
            <img :src="item.image">{{item.name}}
          </li>
        </ul>
      </div>

      <div v-else>
        [ {{query}} ] 검색어로 찾을 수 없습니다.
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
